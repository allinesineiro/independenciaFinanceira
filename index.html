<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora da Indepêndencia Financeira</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css"  rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
  <body>
    <nav class="navbar bg-light topo">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/cool.png" alt="" width="64" height="64"> Miu Tools
          </a>
        </div>
      </nav>

    <div class="container" id="calculadora">
        <h1 class="titulo">
            <i class="fas fa-calculator"></i> Calculadora da Indepêndencia Financeira
        </h1> 
        
        <form>
            <div class="mb-3">
              <label for="receberMensalmente">Quanto você deseja receber mensalmente?</label>
              <input type="text" class="form-control" placeholder="informe o valor" id="receberMensalmente" aria-describedby="receberMensalmente" onKeyUp="maskIt(this,event,'###.###.###,##',true)" dir="rtl required="">
            </div>

            <div class="mb-3">
              <label for="temGuardado">Quanto você já possui guardado?</label>
              <input type="text" class="form-control" placeholder="informe o valor" id="temGuardado" aria-describedby="temGuardado"  onKeyUp="maskIt(this,event,'###.###.###,##',true)" dir="rtl required=""> 
            </div>

            <div class="mb-3">
			  <label for="tempoIndependencia">Em quanto tempo deseja atingir a independência?</label>
              <input type="text" class="form-control" placeholder="Informe o tempo em anos" id="tempoIndependencia" aria-describedby="tempoIndependencia" onKeyUp="maskIt(this,event,'##',true)" dir="rtl required="">
            </div>

            <div class="mb-3">
                <input class="form-check-input" type="checkbox" id="protegerInflacao">
                <label class="form-check-label" for="protegerInflacao">Desejo me proteger da inflação</label>
            </div>
            
            <div class="mb-3">
                <label for="inflacaoEsperada">Qual a inflação esperada?</label>
                <input type="text" class="form-control" placeholder="informe o percentual" id="inflacaoEsperada" aria-describedby="inflacaoEsperada" onKeyUp="maskIt(this,event,'###,##',true)" value=""  onload="getTaxa()" dir="rtl required="">
            </div>
            
            <button type="button" id="btn-calcular" class="btn btn-primary" onclick= "precisaJuntar()">Calcular</button>

            <div class="resultado">
              <div class="mb-3">
                  <label for="juntarTotal">Você precisa juntar:</label>
                  <input type="text" class="form-control" id="juntarTotal" disabled="">
              </div>

              <div class="mb-3">
                  <label for="mostraResultado">Você precisa poupar:</label> </br>
                  <input type="text" class="form-control" id="mostraResultado" disabled="">
              </div>
            </div>

          </form>

    </div>

    <footer>
      <div class="miu-digital">
        Feito com  <span style="font-size: 15px;">♥</span>
         por <a href="https://miudigital.com.br/" target="_blank" rel="noopener">Line Sineiro</a>
      </div>
    </footer>

       <script src="js/funcoes.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>    
</html>
